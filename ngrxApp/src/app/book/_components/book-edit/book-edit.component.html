<section  fxLayout="row wrap">
  <div fxFlex="50%">
    <md-input-container>
      <input mdInput placeholder="Book" [mdAutocomplete]="auto" [formControl]="bookFormControl">
    </md-input-container>

    <md-autocomplete #auto="mdAutocomplete" [displayWith]="displayFn">
      <md-option *ngFor="let book of filteredBooks$ | async" [value]="book" (click)="selectOption(book)">
        {{ book.name }}
      </md-option>
    </md-autocomplete>
  </div>
  <div fxFlex="50%">
    <!--TODO: add another component for this-->
    <app-book
      *ngIf="selectedBook$ | async"
      [book]="selectedBook$ | async"
              (buy)="onBuy($event)"
              (remove)="onRemove($event)"></app-book>
  </div>

</section>
