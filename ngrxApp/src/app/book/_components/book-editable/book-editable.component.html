<md-card *ngIf="book">
  <md-card-title>
    <md-input-container class="example-full-width">
      <input type="text" mdInput placeholder="Name" name="name" [(ngModel)]="book.name">
    </md-input-container>
  </md-card-title>
  <md-card-content>
    <md-input-container class="example-full-width">
      <input type="number" mdInput placeholder="Price" name="price" [(ngModel)]="book.price">
    </md-input-container>
    <md-input-container class="example-full-width">
      <input type="number" mdInput placeholder="Count" name="count" [(ngModel)]="book.count">
    </md-input-container>
  </md-card-content>
  <md-card-footer>
    <button md-raised-button (click)="update()">Update book:</button>
  </md-card-footer>
</md-card>
